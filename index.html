    <title>User Details App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Details Form</h1>
        <form id="userDetailsForm">
            <div class="form-group">
                <label for="firstNameInput">First Name:</label>
                <input type="text" id="firstNameInput" required>
            </div>
            <div class="form-group">
                <label for="lastNameInput">Last Name:</label>
                <input type="text" id="lastNameInput" required>
            </div>
            <div class="form-group">
                <label for="graduationYearInput">Year of Graduation:</label>
                <input type="text" id="graduationYearInput" required>
            </div>
            <div class="form-group">
                <label for="dobInput">Date of Birth:</label>
                <input type="date" id="dobInput" required>
            </div>
            <div class="form-group">
                <label for="phoneInput">Phone No.:</label>
                <input type="tel" id="phoneInput" required>
            </div>
            <div class="form-group">
                <label for="emailInput">Email:</label>
                <input type="email" id="emailInput" required>
            </div>
            <div class="form-group">
                <label for="skillsInput">Skills:</label>
                <input type="text" id="skillsInput" required>
            </div>
            <div class="form-group">
                <label for="experienceInput">Year of Experience:</label>
                <input type="number" id="experienceInput" required>
            </div>
            <div class="form-group">
                <label for="descriptionInput">About Me:</label>
                <textarea id="descriptionInput" rows="4" required></textarea>
            </div>
            <button id="sendButton" type="button">Send Details</button>
        </form>
    </div>
    <div class="user-details" id="userDetails">
        <!-- User details will be displayed here -->
    </div>
